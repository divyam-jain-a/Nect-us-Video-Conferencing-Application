<html>

<head>
    <title>Video Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
</head>

<body background="3213160.jpg">  
   
    <div class="container-fluid" >
        <h1>NECT-Us  </h1>
       
        <div class="row h-80 w-100">
            <div class="col-12 col-sm-6 d-flex justify-content-center">
                <div id="outer" class="embed-responsive embed-responsive-16by9">
                    <video class="embed-responsive-item" muted ></video>
                </div>
            </div>
            <div class="col-12 col-sm-6 d-flex justify-content-around">
                <div id="peerDiv" class="embed-responsive embed-responsive-16by9">
                </div>
            </div>
        </div><br>
        <div class="row w-100">
            <div id="options" class="row w-50">&nbsp;
                <button id="mute" >Mute Audio</button>&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button id="stopVid" class="justify-content-center">Stop Video</button></div>
        <div id="optionss" class="row w-50"> 
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select id="filter">
            <option value="none">Normal</option>
            <option value="grayscale(100%)">B & W</option>
            <option value="sepia(100%)">Old School</option>
            <option value="contrast(150%)">Lumination</option>
            <option value="blur(20px)">Hidden Mist</option>
            <option value="invert(100%)">Dracula</option>
            <option value="hue-rotate(180deg">X-men Beast</option>
            <option value="saturate(25)">Super Saiyan God</option>
        </select></div>
    </div>
 
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</body>

</html>
